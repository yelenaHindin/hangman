        var words = [ "tree", "house"];
        var hangman = new Hangman.Hangman(words);
        var wordGuess = hangman.word();
        
        var wordPresentation = [];
        function fill() {
            var div = document.getElementById("divWordGuess");
            for(var i =0; i < wordGuess.length; i++){
                div.appendChild(document.createTextNode(wordGuess[i]));
            }
        }
        window.onload = function () {
            fill();
        }
    </script>
